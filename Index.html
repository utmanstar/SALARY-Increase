<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Increase and Tax Calculator 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #28a745; /* Green */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="number"] {
            -moz-appearance: textfield; /* Firefox */
        }
        .form-group input::-webkit-outer-spin-button,
        .form-group input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .results h3 {
            color: #28a745;
            margin-bottom: 15px;
        }
        .results p {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .results p strong {
            color: #007bff;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        Salary Increase and Tax Calculator 2025
    </div>

    <div class="container">
        <h2>Enter Your Salary Details</h2>
        <div class="form-group">
            <label for="grossSalary">Gross Monthly Salary (Rs.):</label>
            <input type="number" id="grossSalary" placeholder="e.g., 150000" required>
        </div>
        <div class="form-group">
            <label for="basicSalary">Basic Monthly Salary (Rs.):</label>
            <input type="number" id="basicSalary" placeholder="e.g., 100000" required>
        </div>
        <div class="form-group">
            <label for="payScale">Pay Scale:</label>
            <select id="payScale" required>
                <option value="">Select Pay Scale</option>
                <script>
                    for (let i = 1; i <= 22; i++) {
                        document.write(`<option value="${i}">${i}</option>`);
                    }
                </script>
            </select>
        </div>

        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="results" id="results">
            </div>
    </div>

    <div class="footer">
        Designed by "KHURRAM IRSHAD KHAN SST(IT) GHS Sector No. 2, KTS Haripur"
    </div>

    <script>
        function calculate() {
            const grossSalaryInput = document.getElementById('grossSalary');
            const basicSalaryInput = document.getElementById('basicSalary');
            const payScaleInput = document.getElementById('payScale');
            const resultsDiv = document.getElementById('results');

            const grossSalary = parseFloat(grossSalaryInput.value);
            const basicSalary = parseFloat(basicSalaryInput.value);
            const payScale = parseInt(payScaleInput.value);

            if (isNaN(grossSalary) || isNaN(basicSalary) || isNaN(payScale)) {
                resultsDiv.innerHTML = '<p style="color: red;">Please enter valid numeric values for all fields.</p>';
                return;
            }

            let salaryIncrease = 0;
            if (payScale >= 1 && payScale <= 16) {
                salaryIncrease = 0.40 * basicSalary; // 40% of basic salary
            } else if (payScale >= 17 && payScale <= 22) {
                salaryIncrease = 0.25 * basicSalary; // 25% of basic salary
            } else {
                resultsDiv.innerHTML = '<p style="color: red;">Invalid Pay Scale. Please select a scale between 1 and 22.</p>';
                return;
            }

            const newGrossSalary = grossSalary + salaryIncrease;

            // Monthly Tax Calculation
            let monthlyTax = 0;
            if (newGrossSalary <= 50000) {
                monthlyTax = 0;
            } else if (newGrossSalary <= 100000) {
                monthlyTax = 0.01 * (newGrossSalary - 50000); // 1% of amount above Rs50,000
            } else if (newGrossSalary <= 183333) {
                monthlyTax = 500 + 0.11 * (newGrossSalary - 100000); // Rs500 + 11pc of amount above Rs100,000
            } else if (newGrossSalary <= 266667) {
                monthlyTax = 9677 + 0.23 * (newGrossSalary - 183333); // Rs9,677 + 23pc of amount above Rs183,333
            } else if (newGrossSalary <= 341667) {
                monthlyTax = 28833 + 0.30 * (newGrossSalary - 266667); // Rs28,833 + 30pc of amount exceeding Rs266,667
            } else { // newGrossSalary >= 341668
                monthlyTax = 51333 + 0.35 * (newGrossSalary - 341667); // Rs51,333 + 35pc of amount exceeding Rs341,667
            }

            const yearlyTax = monthlyTax * 12;

            resultsDiv.innerHTML = `
                <h3>Calculation Results:</h3>
                <p>Salary Increase: <strong>Rs. ${salaryIncrease.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong></p>
                <p>New Gross Monthly Salary: <strong>Rs. ${newGrossSalary.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong></p>
                <p>Monthly Tax Deduction: <strong>Rs. ${monthlyTax.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong></p>
                <p>Yearly Tax Deduction: <strong>Rs. ${yearlyTax.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</strong></p>
            `;
        }
    </script>
</body>
</html>
